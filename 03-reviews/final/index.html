<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <div class="title">
          <h2>our reviews</h2>
          <div class="underline"></div>
        </div>
        <div>
          <div class="review">
            <div class="img-container">
              <img id="person-img" src="https://www.course-api.com/images/people/person-1.jpeg" alt="author pic">
            </div>
            <h4 id="author">susan smith</h4>
            <div id="job">web developer</div>
            <div id="info">I'm baby meggings twee health goth +1. Bicycle rights tumeric chartreuse before they sold out chambray pop-up. Shaman humblebrag pickled coloring book salvia hoodie, cold-pressed four dollar toast everyday carry</div>
          </div>
          <div class="review">
            <div class="btns">
              <div class="prev-btn">
                <i class="fas fa-chevron-left"></i>
              </div>
              <div class="next-btn">
                <i class="fas fa-chevron-right"></i>
              </div>
            </div>
            <div class="random-btn">surprice me</div>
          </div>
        </div>
      </div>
    </main>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
